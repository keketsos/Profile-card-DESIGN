<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MOMSINCE Profile Card |</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img
            src="https://media.licdn.com/dms/image/C4D03AQFJ0L086iXRnQ/profile-displayphoto-shrink_800_800/0/1617112483935?e=1695254400&v=beta&t=nd0wNVRlfDJzim796GcQOCeC-sjy-Rlb1cJ4OLtlFUo"
            alt=""
          />
        </div>
      </div>
      <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
      <div class="name">MOMSINCE</div>
      <div class="about">Designer & Developer</div>
      <div class="social-icons">
        <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
        <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
        <a href="#" class="Tiktok"><i class="fab fa-tiktok"></i></a>
      </div>
      <div class="buttons">
        <button>Message</button>
        <button>Subscribe</button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 fas fa-heart"></i>
          <span>20.4k</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 fas fa-comment"></i>
          <span>14.3k</span>
        </div>
        <div class="row">
          <i class="fas fa-share"></i>
          <span>12.8k</span>
        </div>
      </div>
    </div>
  </body>
</html>
